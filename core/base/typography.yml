      size: 14
      leading: 16
      tracking: 0.75

  # Caption

- name: $typography.caption.semibold
  description: Стиль для мелких подписей и отображения юридической информации
  value:
    default:
      font: $font2.medium
      size: 12
      leading: 16
      tracking: 1.25

