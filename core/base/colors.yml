# Color Styles
# Базовый набор цветовых переменных для основных сущностей и элементов интерфейсов. Нейминг переменных отражает семантику применения стилей

  # Accent

- name: $accent.primary
  description: Основной акцентный цвет продукта
  value:
    light: $blue110
    dark: $blue90

- name: $accent.secondary
  description: Дополнительный акцентный цвет продукта
  value:
    light: $blue80
    dark: $blue60

  # Text

- name: $text.primary
  description: Цвет основного текста
  value:
    light: $gray180
    dark: $white

- name: $text.secondary
  description: Цвет второстепенного текста
  value:
    light: $gray110
    dark: $gray80

- name: $text.tertiary
  description: Цвет третьестепенного текста
  value:
    light: $gray80
    dark: $gray120

- name: $text.interactive
  description: Цвет активного кликабельного элемента
  value:
    light: $blue110
    dark: $blue90

- name: $text.disabled
  description: Цвет текста отключенной или запрещенной функции
  value:
    light: $black.alpha30
    dark: $white.alpha20

- name: $text.accent_primary
  description: Стиль с основным акцентным цветом продукта, применяемый для текста
  value:
    light: $blue110
    dark: $blue80

- name: $text.accent_secondary
  description: Стиль с дополнительным акцентным цветом продукта, применяемый для текста
  value:
    light: $blue80
    dark: $blue60

- name: $text.primary_inverted
  description: Инверсный цвет основного текста
  value:
    light: $white
    dark: $gray180

  # Icons

- name: $icon.primary
  description: Основной цвет иконок
  value:
    light: $gray180
    dark: $white

- name: $icon.secondary
  description: Второстепенный цвет иконок
  value:
    light: $gray110
    dark: $gray80

- name: $icon.tertiary
  description: Третьестепенный цвет иконок
  value:
    light: $gray80
    dark: $gray120

- name: $icon.disabled
  description: Цвет иконки отключенной или запрещенной функции
  value:
    light: $black.alpha30
    dark: $white.alpha20

- name: $icon.accent_primary
  description: Стиль с основным акцентным цветом продукта, применяемый для иконок
  value:
    light: $blue110
    dark: $blue90

- name: $icon.accent_secondary
  description: Стиль с дополнительным акцентным цветом продукта, применяемый для иконок
  value:
    light: $blue80
    dark: $blue60

- name: $icon.primary_inverted
  description: Инверсия основного цвета иконок
  value:
    light: $white
    dark: $gray180

- name: $icon.button_background
  description: Цвет фона кнопки с иконкой
  value:
    light: $black.alpha20
    dark: $white.alpha30

  # Button

      # Button/Primary

- name: $button.primary.enabled
  description: Цвет основной кнопки в активном состоянии
  value:
    light: $blue110
    dark: $blue90

- name: $button.primary.pressed
  description: Цвет основной кнопки в нажатом состоянии
  value:
    light: $blue130
    dark: $blue80

- name: $button.primary.disabled
  description: Цвет основной кнопки в отключенном состоянии
  value:
    light: $blue40
    dark: $blue130

      # Button/Secondary

- name: $button.secondary.enabled
  description: Цвет второстепенной кнопки в активном состоянии
  value:
    light: $gray20
    dark: $gray140

- name: $button.secondary.pressed
  description: Цвет второстепенной кнопки в нажатом состоянии
  value:
    light: $gray40
    dark: $gray120

- name: $button.secondary.disabled
  description: Цвет второстепенной кнопки в отключенном состоянии
  value:
    light: $gray10
    dark: $gray170

      # Button/Tertiary

- name: $button.tertiary.enabled
  description: Цвет третьестепенной кнопки в активном состоянии
  value:
    light: $transparent
    dark: $transparent

- name: $button.tertiary.pressed
  description: Цвет третьестепенной кнопки в нажатом состоянии
